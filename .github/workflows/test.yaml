name: CI
on: [pull_request]
jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test --silent
      - name: Upload coverage
        uses: codecov/codecov-action@v1.2.1
